<h1 mat-dialog-title>{{ data ? 'Ürün Düzenle' : 'Yeni Ürün Ekle' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field>
      <mat-label>Ürün adı</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tanım</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>URL</mat-label>
      <input matInput formControlName="url">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tip</mat-label>
      <mat-select formControlName="type">
        <mat-option value="SOAP">SOAP</mat-option>
        <mat-option value="REST">REST</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Vazgeç</button>

  <button mat-flat-button color="primary"
          *ngIf="!data"
          (click)="addProduct()"
          [disabled]="productForm.invalid">Ekle</button>

  <button mat-flat-button color="primary"
          *ngIf="data"
          (click)="updateProduct()"
          [disabled]="productForm.invalid">Güncelle</button>
</div>
